<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Record</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <table class="table">
          <tr class="tableRow">
            <th class="nameHead head">Name</th>
            <th class="ageHead head">Age(yrs)</th>
          </tr>
          
        </table>
        
        <table class="table">
          <tr>
            <td><input type="text" class="nameInput" placeholder="Name" required ></td>
            <td><input type="number" class="ageInput" placeholder="Age" required ></td>
          </tr>
        </table>
        <button class="btn">Submit</button>
      </div>
      
</body>
</html>
